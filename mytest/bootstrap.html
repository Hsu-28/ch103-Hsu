<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2000;
      opacity: 1;
    }
    #loading img {
      width: 100%;
      position: absolute;
      z-index: 2001;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <!-- ... -->
  </nav>

  <div id="loading"><img src="https://media.tenor.com/XasjKGMk_wAAAAAC/load-loading.gif" /></div>
  <div class="container">
    <div class="row g-5 gx-5">
      <!-- ... -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-LDf+65dBZJX25UOfdJKJ5z2+zELv73fa6E8oWHfXuek=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    // 监听加载状态改变
    document.onreadystatechange = completeLoading;
    // 加载状态为 complete 时显示 loading 效果
    function completeLoading() {
      if (document.readyState == "complete") {
        $("#loading").animate({ "opacity": "0" }, 500, function () {
          $(this).hide(1000);
        });
      }
    }
  </script>
</body>
</html>
