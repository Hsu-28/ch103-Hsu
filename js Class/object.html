<h2> 建構函式名稱() ------當做一般函式來呼叫</h2>
<script> 	
function Employee(empno, ename){//當做一般函式來呼叫時, 函式中的this指向window物件 ,
	this.empno = empno;
	this.ename = ename;
}
document.write("window.empno : ", window.empno, "<br>");
document.write("window.ename : ", window.ename, "<br>");

Employee("7111", "Ken");
document.write("window.empno : ", window.empno, "<br>");
document.write("window.ename : ", window.ename, "<br>");

//----------------校犬
var dog = {}

Employee.call(dog, "9999", "Snoopy"); //使用call時(dog, "9999", "Snoopy")
//call()的第一個引數可以將一個物件轉入函式, 讓函式中的this指向此物件
document.write("dog.empno : ", dog.empno, "<br>");
document.write("dog.ename : ", dog.ename, "<br>");

document.write("this.empno : ", this.empno, "<br>");//window
document.write("this.ename : ", this.ename, "<br>");
</script>  



<h2> new 建構函式名稱()</h2>
<script> 	
function Employee(empno, ename){
	this.empno = empno;
	this.ename = ename;
}
//--------------------------------------------------------------------------------------
Employee.prototype.toString = function(){  //以new Employee產生的物件會擁有prototype中的功能
	return `[empno : ${this.empno}, ename : ${this.ename}]`;
}

Employee.prototype.apply = function(money){
		document.write(`申請費用${money}元<br>`) ;
}
//--------------------------------------------------------------------------------------
var emp = new Employee("7001", "Tom");
//形同做了下列
//1. var emp = new Object(); //{}
//2. Employee.call(emp, "7001", "Tom");
document.write("emp.empno : ", emp.empno, "<br>");
document.write("emp.ename : ", emp.ename, "<br>");
emp.apply(100000);
document.write( emp.toString(), "<hr>");

var emp2 = new Employee("7002", "Henry");
document.write("emp2.empno : ", emp2.empno, "<br>");
document.write("emp2.ename : ", emp2.ename, "<br>");
emp2.apply(100);
document.write( emp2.toString(), "<hr>");

</script>
