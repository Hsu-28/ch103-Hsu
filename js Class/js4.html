        document.write("-作業19-<br>")
        let bmiDiv = document.createElement("div");
        let BMI = `
            <label for="h">身高 <input type="number" id="h"> cm</label>
            <label for="w">體重 <input type="number" id="w"> kg</label>
            <button onclick="calculateBMI()">計算</button>
            <div>結果<span id="result"></span></div>
        `;
        bmiDiv.innerHTML = BMI;
        document.body.appendChild(bmiDiv);

        function calculateBMI() {
            let height = parseFloat(document.getElementById("h").value);
            let weight = parseFloat(document.getElementById("w").value);
            let bmi = weight / ((height / 100) * (height / 100));
            document.getElementById("result").innerText = bmi.toFixed(2);
        }
