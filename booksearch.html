<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-travel</title>
    <link rel="stylesheet" href="">

    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/logo.svg" alt="">
            </div>
            <div class="title-list">
                <div>關於書旅</div>
                <div>加入書旅</div>
                <div>書站地圖</div>
                <div>常見問題</div>
                <div>最新消息</div>

            </div>   
        </nav>

        <div class="index">
        </div>
    </header>
    <main>
        <div class="title-block">
            <div class="title-en">Books</div>
            <div class="title-ch">書籍查詢</div>
            <div class="title-content">最近有看到什麼好書嗎?

            <div class="publisher"></div>

            <div class="card">

                    <img src="/images/bookimg1.webp" alt="here is logo">

                <div class="card-title">書名: 金魚都能懂的CSS必學屬性網頁設計必備寶典</div>
                <div class="card-p">作者:Amos</div>

                <div class="card-p">ISBN:9789864348824</div>
                <div class="card-p">書籍位置：桃園市</div>
                <div class="card-p">書站點:we cat cafe</div>
            </div>
        </section>
        <div class="content-page">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        
    </main>
    <footer>

    </footer>
