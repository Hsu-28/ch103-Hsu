<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="css.reset.css">
    <script src="https://kit.fontawesome.com/8bfd57d05d.js" crossorigin="anonymous"></script>

    <style>

        nav{
            position: fixed;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5%;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            height: 60px;
            z-index: 10;
        }

        header ul{
            display: flex;
            align-items: center;
        }
        header ul li{
            margin-left: 30px;
        }
        header ul li a{
            text-decoration: none;
            color: black;
        }


        header span img{           
            margin-top: 15px;
        }

        article{
            position: relative;
            background-position: 50% 38%;
            background-size: 135%; 
            background-repeat: no-repeat;
            background-image: url(/imgs/contact-us-bgi.jpg);
            width: 1280px;
            height: 320vh;
        }
        article::before{
            content: "";
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), transparent);
            width: 1280px;
            height: 300vh;
            position: absolute;
            z-index: 2;
        }
        .main-content{
            width: 822px;
            height: 1441px;
            z-index: 5;
            position: absolute;
            left: 50%;
            top: 270px;
            transform: translateX(-50%);
            /* backdrop-filter: blur(40px); */
            background-color: #fff;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            align-items: center;
        }
        h1{
            color: white;            
            position: fixed;
            left: 50%;
            top: 160px;
            transform: translateX(-50%);
            text-shadow: 2px 2px #000000;
            font-size: 150px;
        }

        article h2{
            font-size: 22px;
            margin-top: 30px;
            width: 404px;
            height: 54px;
            border-radius: 10px;
            background: rgba(31, 71, 136, 0.30);
            text-align: center;
            line-height: 54px;
        }
        .information,
        .contact-form{
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            width: 80%;
            font-size: 16px;
            position: relative;
        }

        .information div{
            display: flex;
            width: 100%;
            justify-content: start;
            margin: 10px;
            border-bottom: 1px solid black;
        }
        .information p{
            display: inline-block;
            width: 50%;
            margin: 20px 0;
            left: 0;
            line-height: 30px;
            
        }

        .information div:first-of-type::before{
            content: "";
            background-color: #000000;
            width: 1px;
            top:120px;
            left: 49%;
            height: 50px;
            position: absolute;
        }

        .contact-form div{
            margin:10px 0;
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items:  center;  
        } 
        .contact-form div input{
            border: none;
            height: 100%;
            width: 90%;
            padding: 5px 0;
            vertical-align: center;
            align-items: center;
            display: inline-block;
            caret-color: #1F4788;
            font-size: 22px;
            border: 2px;
    
        }

        ::placeholder {
        font-size: 14px; /* 设置占位符文本的字体大小 */
        color: #999; /* 设置占位符文本的颜色 */
    }
        .contact-form div input:focus{
            outline: none;
            caret-color: #1F4788;
            font-size: 22px;
      
        }



        article .main-content .contact-form .sexdiv {
            display: flex;
            justify-content: left;
        }

        article .contact-form .sexdiv input{
            width: 20px; 
            border-color: black;
        }
        article .contact-form .sexdiv label{
            width: 30px;
            margin-left: 25px;
            font-size: 14px;
            padding-top: 2px;  
        }

        article .contact-form .sexdiv label:first-of-type{
            margin-left: 35px;
        }


        .contact-form  h2 + div{
            margin-top: 35px;
        }
        article .contact-form .content-div{
            display: flex;
            align-items: start;
            flex-direction: column ;
            border: none;
        }
        
        article .contact-form .submit-btn{
            color: white;
            width: 194px;
            height: 43px;
            border-radius: 10px;
            background: rgba(31, 71, 136, 0.7);
            font-family: Inter;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            border: 1px solid white;
            margin-top: 20px;
        }
        #content-input{
            width: 100%;
            height: 200px;
            border: 1px solid gray;
        }
        #content-input:focus{
            outline-color: gray;
        }
</style>

    </style>
</head>
<body>
    <header>
        <nav>
            <span><a href=""><img src="/imgs/logo horizontal.svg" alt=""></a> </span>
            <ul> 
                <li><a href="">關於書旅</a></li>
                <li><a href="">加入書旅</a></li>
                <li><a href="">書站地圖</a></li>
                <li><a href="">常見問題</a></li>
                <li><a href="">最新消息</a></li>
                <li><a href="">會員中心</a></li>
                <li><a href="">聯絡我們</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i></a></li>
            </ul>
        </nav>


    </header>
    <article>
        <h1>CONTACT</h1>
        <div class="main-content">
            <div class="information">
                <h2>聯絡資訊 INFORMATION</h2>
                <div>   
                    <p>電話<br>
                        03-4251108</p>
                    <p>信箱<br>
                        booktrave@gmail.com
                    </p>
                </div>  
                <div>
                    <p>地址
                        <br>203桃園市中壢區復興路46號9樓
                    </p>
                </div> 

            </div>

            <form action="#" class="contact-form">                 
                <h2>聯絡表單CONTACT FORM</h2>
                <div> 
                    <label for="name-input">姓名</label>
                    <input type="text" placeholder="請輸入您的姓名" id="name-input">
                </div>

                  <div class="sexdiv">
                    <span>性別</span>
                    <label for="male-input">男性</label>
                    <input type="radio" name="sex" id="male-input">
                    <label for="female-input">女性</label>
                    <input type="radio" name="sex" id="female-input">
                  </div>

                  <div>
                    <label for="phone-input">電話</label>
                    <input type="phone" id="phone-input" placeholder="請輸入市話或手機號碼">
                  </div>
                  
                  <div>
                    <label for="email-input">信箱</label>
                    <input type="email" id="email-input" placeholder="請輸入信箱">
                  </div>
                  
                  <div>
                    <label for="subject-input">主旨</label>
                    <input type="text" id="subject-input" placeholder="請輸入主旨">
                  </div>
                  
                  <div class="content-div">
                    <label for="content-input">內容</label>
                    <textarea id="content-input"></textarea>
                  </div>
                    <button type="submit" class="submit-btn" >確認送出</button>                   
            </form>
        </div>
    </article>
    
</body>
</html>
